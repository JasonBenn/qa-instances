<div class="merging-body squashing-body">
  <div class="branch-action-item-icon completeness-indicator completeness-indicator-success">
    <svg aria-hidden="true" class="octicon octicon-check" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"></path></svg>
  </div>

  <h4 class="status-heading">QA instance online</h4>
  <span class="status-meta"><a href="<%= url %>"><%= url %></a></span>
</div>


<% if (newerShaAvailable) { %>
  <div class="merge-status-list qai-merge-status-list">
    <div class="merge-status-item d-flex flex-items-baseline">
      <div class="qai-li-icon-wrapper flex-self-center">
        <svg height="16" class="octicon octicon-git-compare" viewBox="0 0 14 16" version="1.1" width="14" aria-hidden="true"><path fill-rule="evenodd" d="M5 12H4c-.27-.02-.48-.11-.69-.31-.21-.2-.3-.42-.31-.69V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V11c.03.78.34 1.47.94 2.06.6.59 1.28.91 2.06.94h1v2l3-3-3-3v2zM2 1.8c.66 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2C1.35 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2zm11 9.48V5c-.03-.78-.34-1.47-.94-2.06-.6-.59-1.28-.91-2.06-.94H9V0L6 3l3 3V4h1c.27.02.48.11.69.31.21.2.3.42.31.69v6.28A1.993 1.993 0 0 0 12 15a1.993 1.993 0 0 0 1-3.72zm-1 2.92c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
      </div>

      <div class="text-gray col-10 css-truncate css-truncate-target" title="Update available">
        <strong class="text-emphasized">
          Deploy available
        </strong>
          — current SHA: 
          <a class="d-inline-block" href="<%= oldCommitUrl %>">
            <%= oldCommitSha %>
          </a> →
          latest SHA: 
          <a class="d-inline-block" href="<%= newCommitUrl %>">
            <%= newCommitSha %>
          </a>.
      </div>

      <div class="d-flex col-2 flex-shrink-0">

          <a class="status-actions" href="https://circleci.com/gh/minervaproject/picasso/21575?utm_campaign=vcs-integration-link&amp;utm_medium=referral&amp;utm_source=github-build-link">Redeploy</a>
      </div>
    </div>
  </div>
<% } %>
